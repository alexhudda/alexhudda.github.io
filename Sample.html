#include&lt;stdio.h&gt;<br><br>
void main(){<br>
  int a[32], num, count=0;<br>
  printf("Enter the decimal number\n");<br>
  scanf("%d", &amp;num);<br>
  while(num!=0){<br>
    a[count]=num%2;<br>
    num=num/2;<br>
    count++;<br>
    printf("%d", count);<br>
  }<br>
  for(count=count-1;count>=0;count--)<br>
  printf("%d\t", a[count]);<br>

  printf("\n");<br>
}
