<html>
<head>
  <title>MyGuessGame</title>
  <link rel="stylesheet" type="text/css" href="one.css">
</head>
<body>
  <div id="firstSection">
    <h1>Number Guessing Game</h1>
    <p>Guess your number between 1 and 5</p>
    <input id="numberGuessed" type="number" min=1 max=5>
    <button id="check">Check</button>
    <p id="result"></p>
    <button id="tryAgain">Play Again</button>
  </div>

  <script type="text/javascript">

  var randomNumber=Math.floor((Math.random()*5)+1);
  console.log(randomNumber);

  var count=3;
  document.getElementById("result").innerHTML="Chances left: "+count;

  document.getElementById("check").onclick=function(){
    var guessedNumber=document.getElementById("numberGuessed").value;

    if (guessedNumber==randomNumber) {
      document.getElementById("result").innerHTML="You Won!!!<br>The number was "+randomNumber;
      runFunction();
    }

    else{
      count=count-1;
      if(count==0){
        document.getElementById("result").innerHTML="No chances left.<br>The number was "+randomNumber;
        runFunction();
      }
      else if(count>0){
        document.getElementById("result").innerHTML="Wrong Guess.<br>Chances left: "+count;
      }
    }
  }

  function runFunction(){
    document.getElementById("tryAgain").style.visibility="visible";
    document.getElementById("tryAgain").onclick=function(){
      document.getElementById("tryAgain").style.visibility="hidden";
      randomNumber=Math.floor((Math.random()*5)+1);
      count=3;
      document.getElementById("result").innerHTML="New number generated.<br>Chances left: "+count;
      console.log(randomNumber);
    }
  }
  </script>
</body>
</html>
