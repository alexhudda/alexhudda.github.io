<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reaction Tester</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Test Your Reaction Game</h1>

  <p>Click on boxes and circles as quickly as possible</p>

  <p id="timeTaken"></p>

  <div id="testShape">
    <div id="shape"></div>
  </div>

  <div id="startAgainDiv">
    <button id="startAgain">Play Again</button>
    <h2 id="totalTime">Total Time</h2>
    <h3 id="avgTime">Avg Time</h3>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
